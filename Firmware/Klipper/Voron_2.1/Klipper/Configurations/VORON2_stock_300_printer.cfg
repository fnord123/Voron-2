# VORON2 300mm config

# This is a base printer.cfg file for the VORON2 printer and matches the manual/build guide exactly
# for controllers used (dual RAMPS) and pin layout for all connected components for a 300mm^2 build.
# Created by "Boff" with help from the VORON community.

# For other build sizes, controllers, or non-standard pin connections, please see
# https://github.com/mzbotreprap/VORON/tree/master/Firmware/Klipper/Voron_2.1/Klipper/Configurations
# for other example Klipper configs created by the VORON community.

# This file is only an example - be sure to review and update it
# according to the specifics of your printer. See the example.cfg and
# example-extras.cfg files for a description of available Klipper parameters.

# AND PLEASE READ THROUGH THE KLIPPER DOCUMENTATION FIRST!
# https://github.com/KevinOConnor/klipper/tree/master/docs

# *** THINGS TO CHANGE/CHECK: ***
# Arduino paths                         [mcu] section
# Thermistor types                      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
# FSR switch (z endstop) location       [homing_override] section
# FSR switch (z endstop) offset for Z0  [stepper_z] section
# Probe points                          [quad_gantry_level] section
# Min & Max gantry corner postions      [quad_gantry_level] section
# PID tune                              [extruder] and [heater_bed] sections
# Fine tune E steps                     [extruder] section

[mcu]
# Mcu for X/Y/E steppers
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_756363131373512071D0-if00
#   Obtain definition by "ls -l /dev/serial/by-id/"
pin_map: arduino
restart_method: arduino

[mcu z]
# Mcu for Z steppers
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_75636313137351406242-if00
#   Obtain definition by "ls -l /dev/serial/by-id/"
pin_map: arduino
restart_method: arduino

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 3000
max_z_velocity: 25
max_z_accel: 350

[stepper_x]
# B Stepper
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
#   X on mcu_xye
step_distance: 0.0125
#   80 steps per mm - 1.8 deg - 1/16 microstepping
endstop_pin: ^ar2
#   X_MAX on mcu_xye
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100
homing_retract_dist: 5

[stepper_y]
# A Stepper
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
#   Y on mcu_xye
step_distance: 0.0125
#   80 steps per mm - 1.8 deg - 1/16 microstepping
endstop_pin: ^ar15
#   Y_MAX on mcu_xye
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100
homing_retract_dist: 5

[stepper_z]
# Z0 Stepper - Front Left
step_pin: z:ar54
dir_pin: !z:ar55
enable_pin: !z:ar38
#   X on mcu_z
step_distance: 0.00250
#   400 steps per mm - 1.8 deg - 1/16 microstepping
endstop_pin: ^!z:ar18
#   Z_MIN on mcu_z
position_endstop: -.05
#   Offset (in mm) for nozzle to bed off z switch, For MY PRINTER the further negative, the bigger Z gap from bed.
position_max: 300
position_min: -3
#   Set to -2 to allow room for squaring gantry with quad_gantry_level
homing_speed: 5.0
second_homing_speed: 1.0
homing_retract_dist: 3.0

[stepper_z1]
# Z1 Stepper - Rear Left
step_pin: z:ar60
dir_pin: z:ar61
enable_pin: !z:ar56
#   Y on mcu_z
step_distance: 0.00250
#   400 steps per mm - 1.8 deg - 1/16 microstepping

[stepper_z2]
# Z2 Stepper - Rear Right
step_pin: z:ar46
dir_pin: !z:ar48
enable_pin: !z:ar62
#   Z on mcu_z
step_distance: 0.00250
#   400 steps per mm - 1.8 deg - 1/16 microstepping

[stepper_z3]
# Z3 Stepper - Front Right
step_pin: z:ar26
dir_pin: z:ar28
enable_pin: !z:ar24
#   E0 on mcu_z
step_distance: 0.00250
#   400 steps per mm - 1.8 deg - 1/16 microstepping

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
#   E0 on mcu_xye
step_distance: 0.00180180
#   555 steps per mm - 1.8 deg - 1/16 microstepping (Mobius2)
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 780.0
#   This is set high to allow the load/unload filament macros to run
heater_pin: ar10
#   D10 on mcu_xye
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
#   T0 on mcu_xye
smooth_time: 3.0
control: pid
pid_Kp: 16.430
pid_Ki: 0.755
pid_Kd: 89.337
min_extrude_temp: 170
min_temp: 0
max_temp: 300

[probe]
# Inductive Probe
pin: ^!z:ar19
#   Z_MAX on mcu_z
x_offset: 0.0
y_offset: 25.0
z_offset: 0.00
speed: 2.0
samples: 4
#   Number of times to probe a point
sample_retract_dist: 2
#   How far to retract (in mm) from the probe point for multi-probe samples

[fan]
# Print cooling fan
pin: ar9
#   D9 on mcu_xye
kick_start_time: 0.500
cycle_time: 0.001

[heater_fan hotend_fan]
# Hotend fan
pin: z:ar9
#   D9 on mcu_z
kick_start_time: 0.500
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
# Controller fan
pin: z:ar10
#   D10 on mcu_z
kick_start_time: 0.500
heater: heater_bed
heater_temp: 40

#[controller_fan my_controller_fan]
#pin: z:ar10
##   D10 on mcu_z
#max_power: 1.0
#shutdown_speed: 0
#kick_start_time:0.500
##   See the "fan" section in example.cfg for a description of the
##   above parameters.
#idle_timeout: 30
##   The ammount of time (in seconds) after a stepper driver or heater
##   was active and the fan should be kept running. The default
##   is 30 seconds.
#idle_speed: 1.0
##   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
##   will be set to when a heater or stepper driver was active and before
##   the idle_timeout is reached. This must be greater or equal
##   max_power. The default is max_power
#heater: extruder, heater_bed
##   Name of the config section defining the heater that this fan is
##   associated with. If a comma separated list of heater names is
##   provided here, then the fan will be enabled when any of the given
##   heaters are enabled. The default is "extruder".

[heater_fan exhaust_fan]
# Exhaust fan
pin: z:ar8
#   D8 on mcu_z
kick_start_time: 0.500
heater: heater_bed
heater_temp: 60.0

[heater_bed]
heater_pin: z:ar11
#   D11 (servo) on mcu_z
sensor_type: NTC 100K beta 3950
sensor_pin: z:analog15
#   T2 on mcu_z
smooth_time: 3.0
max_power: 0.65
control: pid
pid_Kp: 47.690
pid_Ki: 1.556
pid_Kd: 365.338
min_temp: 0
max_temp: 115

[idle_timeout]
# 30 min
timeout: 1800

[verify_heater heater_bed]
hysteresis: 0.5
check_gain_time: 120

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   G0 X222 Y300 F3600
#   XY Location of the FSR Switch
   G28 Z
   G0 Z10 F1800
   G0 X150 Y150 Z10 F3600

[quad_gantry_level]
#   Use QUAD_GANTRY_LEVEL to level a gantry.
gantry_corners:
	-60,-10
	360,310
#   Min & Max gantry corners - measure from nozzle at MIN (0,0) and MAX (250,250) to respective belt positions
points:
	60,60
	60,240
	240,240
	240,60
#   Probe points
speed: 100
horizontal_move_z: 10
retries: 5
#   number of times to retry if the stepper movements aren't within tolerance
retry_tolerance: 0.0075
#   if retries are enabled then retry if any z_stepper movement was greater
#   than the retry_tolerance

#[display]
## RepRapDiscount 128x64 Full Graphic Smart Controller
#lcd_type: st7920
#cs_pin: z:ar16
#sclk_pin: z:ar23
#sid_pin: z:ar17
##   LCD connector on mcu_z
#menu_timeout: 40
#encoder_pins: ^z:ar33, ^z:ar31
#click_pin: ^!z:ar35
#kill_pin: ^!z:ar41


###   Macros   ###

[gcode_macro G32]
gcode:
    G28
    QUAD_GANTRY_LEVEL
    QUAD_GANTRY_LEVEL
    G0 X150 Y150 Z10 F6000

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT FOR YOUR SLICER OF CHOICE
gcode:
    M117 Homing...                 ; display message
    G28                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed
    M117 Preheat (Print)           ; display message
 

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - PLEASE CUSTOMISE THE SCRIPT FOR YOUR SLICER OF CHOICE
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    M104 S0                        ; turn off hotend
    M140 S0                        ; turn off bed
    M106 S0                        ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X175 Y300 F3600            ; park nozzle at rear
    M117 Finished!                 ; display message

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
    G1 E-780 F1800
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E750 F1800
    G1 E30 F300
    G1 E15 F150
    M82
